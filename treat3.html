<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 2nd Monthsary</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f0e17;
            background-image: url('https://www.transparenttextures.com/patterns/batthern.png');
            background-size: cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 450px;
            width: 100%;
            margin: 0 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 2rem;
            color: #ff5c00;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000000;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #f0e6d0;
        }

        .food-choice-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .food-item {
            width: 100px;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #f0e6d0;
            cursor: pointer;
        }

        .food-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 5px;
        }

        .food-item input[type="checkbox"] {
            display: none;
        }

        .food-item label {
            font-size: 0.9rem;
            display: block;
            color: #f0e6d0;
            cursor: pointer;
        }

        .food-item input[type="checkbox"]:checked + label {
            color: #ff5c00;
            font-weight: bold;
            text-shadow: 0px 0px 8px rgba(255, 92, 0, 0.7);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background-color: #ff5c00;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #e64a00;
            box-shadow: 0 0 10px rgba(255, 92, 0, 0.7), 0 0 20px rgba(255, 92, 0, 0.5);
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }

            .title {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .food-item {
                width: 100px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Where do you want to go?</h1>
        
        <!-- Food Choices -->
        <div class="food-choice-container">
            <div class="food-item">
                <input type="checkbox" id="food1" name="food" value="Pizza">
                <label for="food1"><img src="https://i.pinimg.com/736x/52/42/81/524281aa99fa6888f2548424ca1494f9.jpg" alt="Pizza">Museum</label>
            </div>

            <div class="food-item">
                <input type="checkbox" id="food2" name="food" value="Sushi">
                <label for="food2"><img src="https://i.pinimg.com/236x/05/f4/6f/05f46f8fca693c8bcd2950ae036a0013.jpg" alt="Sushi">Arcade</label>
            </div>

            <div class="food-item">
                <input type="checkbox" id="food3" name="food" value="Burger">
                <label for="food3"><img src="https://i.pinimg.com/236x/59/ae/73/59ae73dafbaf00ed0642c5f44955a387.jpg" alt="Burger">Amusement</label>
            </div>

            <div class="food-item">
                <input type="checkbox" id="food4" name="food" value="Pasta">
                <label for="food4"><img src="https://i.pinimg.com/236x/04/5d/4e/045d4e184ca528935d996921bb6200c8.jpg" alt="Pasta">Park</label>
            </div>

            <div class="food-item">
                <input type="checkbox" id="food5" name="food" value="Buldak">
                <label for="food5"><img src="https://i.pinimg.com/236x/4c/2e/52/4c2e52426cbec78c3eb698fa9b1532d8.jpg" alt="Buldak">Cinema</label>
            </div>

            <div class="food-item">
                <input type="checkbox" id="food6" name="food" value="Gimbap">
                <label for="food6"><img src="https://i.pinimg.com/236x/04/b3/0c/04b30cd43793adbe2905163d8d59cfab.jpg" alt="Gimbap">Aquarium</label>
            </div>
        </div>
        
        <div class="button-container">
            <a href="treat4Thankyou.html" class="btn">Continue</a>
        </div>
    </div>
</body>
</html>
